<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>3D Переменные</title>
		<meta charset="utf-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge,chrome=1" />
		<meta
			name="renderer"
			content="webkit" />
		<link
			rel="stylesheet"
			href="style2.css" />
		<link
			rel="stylesheet"
			href="background.css" />
		<script
			src="first-script.js"
			defer></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.8/lottie.min.js"></script>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;1,200&display=swap');
			body {
				font-family: 'Source Code Pro', monospace;
				background-color: #2d2d30;
				color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
			#container {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: 100;
			}
			.controls {
				position: absolute;
				top: 20px;
				left: 50%;
				transform: translateX(-50%);
				background: rgba(0, 0, 0, 0.6);
				padding: 15px 20px;
				border-radius: 10px;
				display: flex;
				flex-wrap: wrap;
				gap: 10px;
				align-items: center;
				justify-content: center;
				z-index: 999;
			}
			.controls label {
				margin-right: 5px;
				white-space: nowrap;
			}
			.controls input {
				padding: 5px 10px;
				border: none;
				border-radius: 5px;
				outline: none;
				font-size: 16px;
				width: 120px;
			}
			.controls button {
				padding: 5px 15px;
				border: none;
				border-radius: 5px;
				background-color: #ffffff;
				color: #2d2d30;
				font-size: 16px;
				cursor: pointer;
				transition: background-color 0.3s;
			}
			.controls button:hover {
				background-color: #dddddd;
			}
			@media (max-width: 600px) {
				.controls {
					flex-direction: column;
					align-items: stretch;
				}
				.controls input {
					width: 100%;
				}
				.controls button {
					width: 100%;
				}
			}
		</style>
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	</head>
	<body>
		<div id="container"></div>
		<div class="animate_container">
			<div id="particles-js"></div>
		</div>

		<div class="controls">
			<label for="intValue">int:</label>
			<input
				type="number"
				id="intValue"
				placeholder="Введите int"
				step="1" />

			<label for="doubleValue">double:</label>
			<input
				type="number"
				id="doubleValue"
				placeholder="Введите double"
				step="any" />

			<label for="charValue">char:</label>
			<input
				type="text"
				id="charValue"
				placeholder="Введите char"
				maxlength="1" />

			<button id="animateButton">Запустить анимацию</button>
			<button id="myButton2">Изменить прозрачность</button>
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.158.0/build/three.module.js",
					"three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
				}
			}
		</script>
		<script
			type="module"
			src="main2JS.js"></script>

		<!-- Убедись, что `Stats.js` не используется, иначе добавь его подключение -->
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r17/Stats.min.js"></script> -->

		<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
		<script src="https://raw.githubusercontent.com/mrdoob/three.js/dev/build/three.min.js"></script>
	</body>
</html>
