  <div id="container"></div>

      <br>
      <span class="keyword">return</span> <span class="func">a</span> <span class="punctuation">+</span> <span class="func">b</span><span class="punctuation" id="boxPosition">;</span>

      <br>
      <span class="keyword">int</span> 
      <span class="func">main</span><span class="punctuation">(</span><span class="punctuation">)</span> <span class="punctuation">{</span>

      <span class="punctuation">}</span>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.158.0/build/three.module.js",

  </script>
  <script type="module" src="main2JS.js"></script>
  <script>
    window.onload = function() {
      let line2 = document.getElementById('underLine');
      let line1 = document.getElementById('underLine2');
      line1.style.width = '300px';
      // При клике запустите анимацию для второй линии и скройте первую
      let line1btn = document.getElementById('myButton');
      line1btn.onclick = function() {
        line1.style.width = '0';
        line2.style.display = 'block';
        line2.style.width = '600px';
      };
    };
  </script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
