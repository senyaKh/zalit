<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<title>3D Переменные C++</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<!-- Подключение стилей -->
		<link
			rel="stylesheet"
			href="style.css" />
		<!-- Подключение шрифтов -->
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<!-- Секция с C++ кодом -->
			<div class="code-section">
				<h2>Инициализация переменных C++</h2>
				<pre
					class="code-block"
					id="codeBlock">
<span class="keyword">#include</span> &lt;iostream&gt;
<span class="keyword">using</span> <span class="keyword">namespace</span> std;

<span class="keyword">int</span> <span class="variable">main</span>() {
    <span class="type">int</span> <span class="variable">myInt</span> = <span class="value" id="intValue">0</span>;
    <span class="type">double</span> <span class="variable">myDouble</span> = <span class="value" id="doubleValue">0.0</span>;
    <span class="type">char</span> <span class="variable">myChar</span> = <span class="value" id="charValue">'A'</span>;
    <span class="keyword">cout</span> &lt;&lt; <span class="variable">myInt</span> &lt;&lt; <span class="string">"\\n"</span>;
    <span class="keyword">cout</span> &lt;&lt; <span class="variable">myDouble</span> &lt;&lt; <span class="string">"\\n"</span>;
    <span class="keyword">cout</span> &lt;&lt; <span class="variable">myChar</span> &lt;&lt; <span class="string">"\\n"</span>;
    <span class="keyword">return</span> <span class="value">0</span>;
}
            </pre>
			</div>

			<!-- Секция с 3D анимацией и контролами -->
			<div class="animation-section">
				<!-- Контейнер для 3D сцены -->
				<div id="container"></div>

				<!-- Поля ввода и кнопки -->
				<div class="controls">
					<div class="input-group">
						<label for="intInput">int:</label>
						<input
							type="number"
							id="intInput"
							placeholder="Введите int"
							step="1" />
					</div>
					<div class="input-group">
						<label for="doubleInput">double:</label>
						<input
							type="number"
							id="doubleInput"
							placeholder="Введите double"
							step="any" />
					</div>
					<div class="input-group">
						<label for="charInput">char:</label>
						<input
							type="text"
							id="charInput"
							placeholder="Введите char"
							maxlength="1" />
					</div>
					<div class="button-group">
						<button id="animateButton">Запустить анимацию</button>
						<button id="toggleOpacityButton">Изменить прозрачность</button>
					</div>
				</div>
			</div>
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.158.0/build/three.module.js",
					"three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
				}
			}
		</script>
		<script
			type="module"
			src="main2JS.js"></script>
	</body>
</html>
